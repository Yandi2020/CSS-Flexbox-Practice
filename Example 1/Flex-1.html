<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example 1</title>
    <link rel="stylesheet" href="Flex-1.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <!-- ul is flex-container -->
            <ul class="main">
                <!-- li is flexbox or flex-item -->
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>

            <!-- 08. create social links, put them in seperate ul, to style it differently,
                     seperate ul is seperate flex container -->
            <ul class="social">
                <li><a href="" class="fb">Facebook</a></li>
                <li><a href="" class="tw">Twitter</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
