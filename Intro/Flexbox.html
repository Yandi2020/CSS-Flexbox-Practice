<!DOCTYPE html>

    <title>Flexbox Practice</title>

<body>
    <!-- 02. create a wrapper first, then flex-container to contain
         the boxes inside it -->

        <div class="flex-container">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
        </div>
    </div>
